<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonus</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

  <!-- taiwind+daisyIU -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- google font outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- comonm function -->
  <script src="./machine.js"></script>

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }

    img {
      max-width: 100%;
      display: block;
      height: auto;
    }
  </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
  <header class="border-b-2 border-gray-300 sticky top-0 z-50 bg-white">
    <section class="w-11/12 mx-auto py-3 justify-between flex items-center">
      <div class="left flex gap-2">
        <div class="logo w-[60px]">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="balance">
          <h2 class="font-bold text-[16px]">
            $ <span id="balance">45000</span>
          </h2>
          <p class="text-[#000]/60 text-[12px]">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <button id="logout-btn" class="btn text-[#080808]/50">
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout
        </button>
      </div>
    </section>
  </header>

  <section class="w-11/12 pt-8 mx-auto">
    <h2 class="text-2xl/[30px] font-bold lh">
      Welcome to Pay<span class="text-[#7460FF]">oo</span>
    </h2>
    <p class="text-xl/[26px] py-2">
      Enjoy easy and convenient financial services with us. Cashout charge is
      low and
    </p>
  </section>

  <section class="feature w-11/12 mt-6 grid grid-cols-3 gap-4 mx-auto pb-3">
    <div id="add-money" class="add-money btn  flex-col py-10">
      <img src="./assets/opt-1.png" alt="" />
      <p class="text-[9px] text-black/60">Add Money</p>
    </div>
    <div id="cash-out" class="cash-out btn  flex-col py-10">
      <img src="./assets/opt-2.png" alt="" />
      <p class="text-[9px] text-black/60">Cash Out</p>
    </div>
    <div id="transfer-money" class="transfer btn flex-col py-10">
      <img src="./assets/opt-3.png" alt="" />
      <p class="text-[9px] text-black/60">Transfer Money</p>
    </div>
    <div id="get-bonus" class="get-bonus btn border-[#0874F2] hover:bg-white flex-col py-10">
      <img src="./assets/opt-4.png" alt="" />
      <p class="text-[9px] text-[#0874F2]">Get Bounus</p>
    </div>
    <div id="pay-bill" class="pay-bill btn flex-col py-10">
      <img src="./assets/opt-5.png" alt="" />
      <p class="text-[9px] text-black/60">Pay Bill</p>
    </div>
    <div id="transection" class="transection btn flex-col py-10">
      <img src="./assets/opt-6.png" alt="" />
      <p class="text-[9px] text-black/60">Transection</p>
    </div>
  </section>

  <div class="form">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 pt-9 mx-auto">
      <h2 class="pl-6 font-semibold">Get Bonus</h2>
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-[#000]">Enter Bonus Coupon</label>
          <input id="coupon" value="" type="number"
            class="input border-none focus:outline-none focus:border-none" placeholder="Enter Your Coupon" />
            <button id="bonus-btn" class="btn btn-neutral bg-[#3B25C1] mt-4 rounded-full w-[80%] mx-auto">Get Bonus</button>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="./bonus.js"></script>
</body>

</html>
