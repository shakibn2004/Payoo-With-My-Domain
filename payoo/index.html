<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- taiwind+daisyIU -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-32 pb-4">
      <img src="./assets/Logo-full.png" alt="" />
    </div>

    <div class="form">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 pt-9 mx-auto">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-[#000]">Mobile Number</label>
            <input id="login-id" value="01302230277" type="number" class="input border-none focus:outline-none focus:border-none" placeholder="Enter Your Number" />
            <label class="label font-bold text-[#000]">4 Digit Pin</label>
            <input id="login-pin" type="password" class="input border-none focus:outline-none focus:border-none" placeholder="Enter 4 Digit Pin" />
            <button id="login-btn" class="btn btn-neutral bg-[#3B25C1] mt-4 rounded-full w-[80%] mx-auto">Login</button>
          </fieldset>
        </div>
      </div>
    </div>


    <script src="./login.js"></script>
  </body>
</html>
