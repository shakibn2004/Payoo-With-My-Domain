<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Test</title>
    <style>
        /* ব্যাকগ্রাউন্ড লেয়ার */
        #customAlert {
            display: none;
            /* শুরুতে লুকানো থাকবে */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* হালকা কালো স্বচ্ছ ব্যাকগ্রাউন্ড */
        }

        /* অ্যালার্ট বক্সের স্টাইল */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: slideDown 0.3s ease-out;
            /* একটি ছোট অ্যানিমেশন */
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h3 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .btn-ok {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn-ok:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Custom Alert Box Test</h2>

    <div style="text-align:center;">
        <button onclick="showAlert()" style="padding:15px; cursor:pointer;">ক্লিক করুন</button>
    </div>

    <div id="customAlert">
        <div class="modal-content">
            <h3>অভিনন্দন!</h3>
            <p>আপনার কাস্টম জাভাস্ক্রিপ্ট অ্যালার্ট এখন কাজ করছে।</p>
            <button class="btn-ok" onclick="closeAlert()">ঠিক আছে</button>
        </div>
    </div>

    <script>
        // অ্যালার্ট দেখানোর ফাংশন
        function showAlert() {
            document.getElementById("customAlert").style.display = "block";
        }

        // অ্যালার্ট বন্ধ করার ফাংশন
        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }

        // নতুন অংশ: বক্সের বাইরে (ব্যাকগ্রাউন্ডে) ক্লিক করলে বন্ধ হবে
        window.onclick = function (event) {
            let modal = document.getElementById("customAlert");
            // যদি ক্লিক করা জায়গাটি সরাসরি 'customAlert' ডিভ হয় (যা পুরো স্ক্রিন জুড়ে আছে)
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
